<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Manga Reader</h1>
        <input type="text" id="search-bar" placeholder="Search manga titles...">
    </header>
    <main>
        <section id="featured-manga">
            <h2>Featured Manga</h2>
            <div class="manga-list">
                <!-- Placeholder for featured manga -->
                <!-- In a real application, manga covers and titles would be dynamically loaded here -->
                <div class="manga"><img src="manga-cover-1.jpg" alt="Manga Title 1"><p>Manga Title 1</p></div>
                <div class="manga"><img src="manga-cover-2.jpg" alt="Manga Title 2"><p>Manga Title 2</p></div>
                <div class="manga"><img src="manga-cover-3.jpg" alt="Manga Title 3"><p>Manga Title 3</p></div>
            </div>
        </section>
        <section id="categories">
            <h2>Categories</h2>
            <!-- Categories could be dynamically generated based on your database of manga -->
            <ul>
                <li>Action</li>
                <li>Romance</li>
                <li>Adventure</li>
                <li>Fantasy</li>
            </ul>
        </section>
    </main>
    <script src="homepage.js"></script>
</body>
</html>
